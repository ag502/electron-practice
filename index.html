<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- !! IMPORTANT !! -->
  <!-- Content-Security-Policy no longer required. Will show warning in devtools. Can be ignored -->
  <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"> -->
  <title>Hello World!</title>
  <style>
    html {
      font-family: sans-serif;
      background: #2b2e3b;
      color: #9feaf9;
    }
  </style>
</head>

<body>
  <h1>App is: <a id="status"></a></h1>
  <p>Build cross-platform desktop apps with JavaScript, HTML, and CSS</p>

  <script>
    const setStatus = status => {
      const statusNode = document.getElementById("status");
      statusNode.innerText = navigator.onLine ? "Online" : "Offline";
    }

    setStatus(navigator.onLine)

    addEventListener("online", e => {
      setStatus(true)
    })

    addEventListener("offline", e => {
      setStatus(false)
    })
  </script>
</body>

</html>
