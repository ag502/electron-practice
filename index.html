<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- !! IMPORTANT !! -->
  <!-- Content-Security-Policy no longer required. Will show warning in devtools. Can be ignored -->
  <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"> -->
  <title>Hello World!</title>
  <style>
    html {
      font-family: sans-serif;
      background: #2b2e3b;
      color: #9feaf9;
    }
  </style>
</head>

<body>
  <button onclick="showSite()">
    Launch Electron.js Site
  </button>

  <button onclick="openSplash()">
    Open Splash.png
  </button>

  <button onclick="showSplashFile()">
    Show Splash.png
  </button>

  <button onclick="deleteSplashFile()">
    Delete Splash.png
  </button>

  <script>
    const { shell } = require("electron");

    const showSite = e => {
      shell.openExternal("https://electronjs.org");
    }

    const splashPath = `${__dirname}/splash.png`;

    const openSplash = e => {
      shell.openPath(splashPath);
    }

    const showSplashFile = e => {
      shell.showItemInFolder(splashPath);
    }

    const deleteSplashFile = async e => {
      await shell.trashItem(splashPath);
    }
  </script>
</body>

</html>
